<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tsivileva for Nodasoft</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="flex-wrapper">
            <header class="header">
                <a href="#popup" class="header__btn">Open pop-up button</a>
            </header>
            <div class="first-block">
                <div class="first-block__item"></div>
                <div class="first-block__item"></div>
                <div class="first-block__item"></div>
                <div class="first-block__item first-block__item_long"></div>
                <div class="first-block__item"></div>
            </div>
            <div class="second-block">
                <div class="second-block__wrapper">
                    <div class="second-block__items">
                        <div class="second-block__item"></div>
                        <div class="second-block__item"></div>
                        <div class="second-block__item"></div>
                        <div class="second-block__item"></div>
                    </div>
                </div>
            </div>
    

        </div>
        <div class="footer"></div>
    </div>
    <div id="popup" class="overlay">
        <div class="popup">
            <div class="popup__close">
                <a href="#" class="popup__times">X</a>
            </div>
            <p class="popup__text">Pop-up</p>
        </div>
    </div>

</body>
</html>
